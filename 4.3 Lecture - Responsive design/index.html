<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive design</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="header1"></div>
            <div class="header2"></div>
        </div>
    </div>
    <div class="container-md">
        <div class="main"></div>
        <div class="side">
            <div class="side1"></div>
            <div class="side2"></div>
            <div class="side3"></div>
        </div>
        <div class="footer">
            <div class="row">
                <div class="column">
                    <div class="footer1"></div>
                </div>
                <div class="column">
                    <div class="footer2"></div>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <div class="footer3"></div>
                </div>
                <div class="column">
                    <div class="footer4"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
