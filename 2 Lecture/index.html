<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Otomanopee+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>2 Paskaita</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="header__logo-box"><img src="logo.png" alt="Logo" class="header__logo"></div>
            <ul class="header__nav">
                <li class="header__nav-item item-1"><a href="#">Page 1</a></li>
                <li class="header__nav-item"><a href="#">Page 2</a></li>
                <li class="header__nav-item"><a href="#">Page 3</a></li>
            </ul>
        </header>
        <main class="main">
            <section class="section-1">
                <div class="section__first-paragraph">
                    <h1 class="section__heading">Location</h1>
                    <p class="section__location">Islandijos g. 4, Vilnius, Lietuva </p>
                </div>
                <div class="section__second-paragraph">
                    <h2 class="section__follow">Follow us</h2>
                    <div class="section__icons">
                        <i class="fab fa-facebook"></i>
                        <i class="fab fa-twitter"></i>
                        <i class="fab fa-instagram"></i>
                        <i class="fab fa-google-plus"></i>
                    </div>
                </div>
                <p class="section__from"></p>
                <p class="section__privacy">&copy;2021 Privacy Policy</p>
            </section>
            <section class="section-2">

            </section>
            <section class="section-3">
                <div class="section__photo"><img src="photo1.jpg" alt="Photo about web design"></div>
            </section>

        </main>

        <footer class="footer">
            <p class="footer__text">Sample text. Click to select the text box. Click again or double to start editing
                the text</p>
            <p class="footer__template">Website Templates created with Website builder software</p>
        </footer>
    </div>
</body>

</html>
